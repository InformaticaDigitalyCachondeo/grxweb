<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
        };
        if ( isMobile.Android() ) {
            document.location.href = "https://play.google.com/store/apps/details?id=com.vjm.granadametro.granada_metro";
        }
        else if(isMobile.iOS())
        {
        document.location.href="https://apps.apple.com/app/grxmetro/id6443951963";
        }
    </script>
</head>
</html>
